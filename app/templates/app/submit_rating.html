{% comment %} <!-- submit_rating.html -->
<h1>Submit Rating</h1>

<form method="POST" action="{% url 'submit_rating' product_id %}">
  {% csrf_token %}
  <div class="star-rating">
    {% for rating in RATING_CHOICES %}
      <input id="star{{ rating.0 }}" type="radio" name="rating" value="{{ rating.0 }}">
      <label for="star{{ rating.0 }}" title="{{ rating.1 }}">{{ rating.1 }}</label>
    {% endfor %}
  </div>
  <button type="submit">Submit Rating</button>
</form> {% endcomment %}
